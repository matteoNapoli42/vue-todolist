<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="app" class=" m-0 justify-content-center align-items-center">

        <form class="col-12 d-flex justify-content-center p-3 ">
            <div class="col-3 mx-4">
                <label for="taskInput" class="px-3">Insert the new Task</label>
                <input keyup.enter="addTask(newTask)" v-model="newTask" id="taskInput" type="text" placeholder="New Task">
            </div>
            <div class="col-3 py-3">
                <button class="btn btn-secondary" @click.prevent="addTask(newTask)">Add Task</button>
            </div>
        </form>

        <section>
            <h1>ToDo List</h1>
            <ol>
                <li v-for="(element,index) in todoTasks">
                    <span :style="element.done ? 'text-decoration:line-through' : '' ">
                        {{element.task}} 
                        <i @click.prevent="deleteTask(index)" class="fa-solid fa-circle-xmark text-danger py-1 px-2"></i>
                    </span>
                </li>
                
            </ol>
        </section>
    </div>
    <script src="./assets/js/main.js"></script>
</body>
</html>
